{extend name='public/base' /}
{block name='main'}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line"><a href="{:url('Index/index')}" style="text-decoration: none;">首页</a> > <a href="{:url('Article/index')}">文章列表</a> > 添加文章</h1>
                <!--<h1 class="page-subhead-line"><a href="{:url('Article/create')}" class="btn btn-info btn-lg"><i class="fa fa-edit "></i>添加文章</a></h1>-->

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        添加文章
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{:url('Article/add')}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>文章分类</label>
                                <select class="form-control" name="cat_id">
                                    <option value="1">分类1</option>
                                    <option value="2">分类1</option>
                                    <option value="3">分类1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>文章标题</label>
                                <input class="form-control" type="text" name="art_title" placeholder="文章标题">
                            </div>
                            <div class="form-group">
                                <label>作者</label>
                                <input class="form-control" type="text" name="art_author" placeholder="作者">
                            </div>
                            <div class="form-group" style="overflow: hidden">
                                <label >封面图</label>
                                <div class="">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div style="float: left;">
                                            <span class="btn btn-file btn-success">
                                                <span class="fileupload-new">选择图片</span>
                                                <span class="fileupload-exists">重选</span>
                                                <input type="file" name="art_thumb">
                                            </span>
                                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">删除</a>
                                        </div>
                                        &nbsp;
                                        <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;float: left;margin-left: 8px"></div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>文章描述</label>
                                <textarea class="form-control" rows="3" name="art_desc"></textarea>
                            </div>
                            <script type="text/javascript" charset="utf-8" src="__ORG__/ueditor.config.js"></script>
                            <script type="text/javascript" charset="utf-8" src="__ORG__/ueditor.all.min.js"> </script>
                            <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                            <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
                            <script type="text/javascript" charset="utf-8" src="__ORG__/lang/zh-cn/zh-cn.js"></script>
                            <div class="form-group">
                                <label>文章详情</label>
                                <script id="editor" type="text/plain" style="width:100%;height:300px;" name="art_content"></script>

                                <script>
                                var ue = UE.getEditor('editor');
                                </script>
                            </div>
                            <div class="form-group">
                                <label>点击量</label>
                                <input class="form-control" type="number" value="0" name="art_clcik">
                            </div>


                            <button type="submit" class="btn btn-info">提交 </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
{/block}
